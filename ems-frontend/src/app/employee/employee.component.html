@if(toForm()===false){
  <mat-grid-list cols="3" rowHeight="9:1">
    <mat-grid-tile [colspan]="1" class="white-blur">X</mat-grid-tile>
    <mat-grid-tile><h1>List of Employees</h1></mat-grid-tile>
    <mat-grid-tile [colspan]="1" class="white-blur">X</mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="3" rowHeight="3:1">
    <mat-grid-tile [colspan]="1">
      <div class="left-align">
        <button mat-raised-button color="primary" (click)="toForm.set(true)">Add Employee<mat-icon>add</mat-icon></button>
      </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" class="white-blur">X</mat-grid-tile>
    <mat-grid-tile [colspan]="1" class="white-blur">X</mat-grid-tile>
    @for(data of data$;track data){
      <mat-grid-tile [colspan]="1">
        <mat-card class="white-background">
          <mat-card-content>
            <h3>Name:&nbsp;{{data.firstName}}&nbsp;{{data.surName}}</h3>
            <h3>Email ID:&nbsp;{{data.email}}</h3>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="accent" (click)="onClickUpdate(data)">Update Employee<mat-icon>edit</mat-icon></button>
            &nbsp;
            <button mat-raised-button color="accent" (click)="onClickDelete(data)">Delete Employee<mat-icon>delete</mat-icon></button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    }
  </mat-grid-list>
}
@else if (toForm()===true && toEditForm()===false) {
  <mat-grid-list cols="4" rowHeight="7:1">
    <form [formGroup]="form" class="form" (ngSubmit)="submitForm()">
      <mat-grid-tile [colspan]="1" class="white-blur">X</mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <mat-form-field class="form-element input-form-width">
          <input matInput type="text" formControlName="firstName" placeholder="First Name">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" class="white-blur">X</mat-grid-tile>
      <mat-grid-tile [colspan]="1" class="white-blur">X</mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <mat-form-field class="form-element input-form-width">
          <input matInput type="text" formControlName="surName" placeholder="Last Name">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" class="white-blur">X</mat-grid-tile>
      <mat-grid-tile [colspan]="1" class="white-blur">X</mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <mat-form-field class="form-element input-form-width">
          <input matInput type="text" formControlName="email" placeholder="Email">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" class="white-blur">X</mat-grid-tile>
      <mat-grid-tile [colspan]="1" class="white-blur">X</mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <div class="form-element input-form-width">
          <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid" (onClick)="submitForm()">Submit</button>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" class="white-blur">X</mat-grid-tile>
    </form>
  </mat-grid-list>
}
@else if (toEditForm()===true) {
  <mat-grid-list cols="4" rowHeight="7:1">
    <form [formGroup]="editingForm" class="form" (ngSubmit)="submitEditForm()">
      <mat-grid-tile [colspan]="1" class="white-blur">X</mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <mat-form-field class="form-element input-form-width">
          <input matInput type="text" formControlName="firstName" placeholder="First Name">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" class="white-blur">X</mat-grid-tile>
      <mat-grid-tile [colspan]="1" class="white-blur">X</mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <mat-form-field class="form-element input-form-width">
          <input matInput type="text" formControlName="surName" placeholder="Last Name">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" class="white-blur">X</mat-grid-tile>
      <mat-grid-tile [colspan]="1" class="white-blur">X</mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <mat-form-field class="form-element input-form-width">
          <input matInput type="text" formControlName="email" placeholder="Email">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" class="white-blur">X</mat-grid-tile>
      <mat-grid-tile [colspan]="1" class="white-blur">X</mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <div class="form-element input-form-width">
          <button type="submit" mat-raised-button color="primary" [disabled]="!editingForm.valid" (onClick)="submitEditForm()">Submit</button>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" class="white-blur">X</mat-grid-tile>
    </form>
  </mat-grid-list>
}
